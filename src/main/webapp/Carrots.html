<!DOCTYPE>
<html>
	<header>
		<title>Shopping Cart Exercise</title>
	</header>
	<body>
		<h1>Carrots</h1>
	 	<img src="img/carrots.jpg"/>
	 	<p>Price: $2.49</p>
	<form method="POST" action="addToCart">
		<input type="hidden" name="productName" value="carrot" />
		<input type="hidden" name="pricePerItem" value="2.49" />
		<label for="amount">Quantity:</label>
		<input type="text" name="amount" id="amount" />
		<input type="submit" value="Add to Cart"/>
		<br>
		<br>
		</form>
		<a href="index.html"><<< Return to catalog</a>
	
	</body>


</html>
